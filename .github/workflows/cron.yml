name: Scheduled Cron Ping

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch:

jobs:
  ping-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Curl cron endpoint
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
        run: |
          if [ -z "${PROD_URL}" ]; then
            echo "PROD_URL secret not set; skipping";
            exit 0;
          fi
          echo "Pinging ${PROD_URL}/api/cron";
          curl -sS -o - "${PROD_URL}/api/cron" | jq '.' || true
